<!DOCTYPE html>
<html lang="en">

<head>
    <title>G-Drive</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="navbar-fixed">
        <nav class="navbar-extended white">
            <div class="nav-wrapper">
                <ul>
                    <li><a href="#" class="title grey-text text-darken-1">Google Drive</a></li>
                </ul>
                <div class="search-wrapper">
                    <i class="material-icons">search</i>
                    <input type="search" name="Search" placeholder="search drive" />
                </div>
                <ul class="right">
                    <li><a href="#"><i class="material-icons grey-text text-darken-1">settings</i></a></li>
                    <li><a href="#"><i class="material-icons grey-text text-darken-1">apps</i></a></li>
                    <li>
                    <!--Add buttons to initiate auth sequence and sign out-->
                    <button id="authorize_button" onclick="handleAuthClick()">Sign In</button>
                    
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <ul class="side-nav fixed floating transparent z-depth-0">
        
    <button onclick="uploadBasic()"><i class="material-icons">add</i><span>  New</span></button>
        <li><a href="#"><i class="material-icons">access_time</i>Recent</element></a></li>
        <li><a href="#"><i class="material-icons">people</i>Shared with me</a></li>
        
        <li><a href="#"><i class="material-icons">star</i>Starred</a></li>
        <li><a href="#"><i class="material-icons">delete</i>Trash</a></li>
        <li><a href="#"><i class="material-icons">cloud</i>Backup</a></li>
        <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    </ul>
    <div class="main">
        <div id="listFiles">
            <div>
                <!--<template x-for="file in files">-->
                    <tr>
                        <br>
                        <div id="listFiles">
                            <td><span main="file.name"></span></td>
                            <td><span main="file.mimeType"></span></td>
                            <td><span main="file.size"></span></td>
                            <td><span main="file.webViewLink"></span></td>
                        </div>
                    </tr>    
            </table>
        </div>
                            
        
    </div>

    <script src="script.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    
    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <!-- CONFIG -->
    <script src="./js/config.js"></script>
    <!-- Extra Libs -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
